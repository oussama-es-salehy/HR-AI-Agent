<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¤– HR AI Agent</title>
  <style>
    /* --- Global --- */
    body {
      margin: 0;
      background-color: #0b1220;
      color: #e8eefc;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* --- Chat container --- */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
    }

    /* --- Header --- */
    .chat-header {
      text-align: center;
      padding: 12px 0;
      font-size: 22px;
      font-weight: 600;
      color: #e8eefc;
      background: #0f172a;
      border-bottom: 1px solid #1f2a44;
      border-radius: 12px 12px 0 0;
    }

    /* --- Messages area --- */
    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      padding: 20px;
      background-color: #0b1220;
      border: 1px solid #1f2a44;
      border-top: none;
      border-radius: 0 0 12px 12px;
      scroll-behavior: smooth;
    }

    /* --- Message bubbles --- */
    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .msg.user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.agent {
      align-self: flex-start;
      background: #1e293b;
      color: #e8eefc;
      border-bottom-left-radius: 4px;
    }

    /* --- Input area --- */
    .input-area {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      background-color: #0f172a;
      border-top: 1px solid #1f2a44;
      position: sticky;
      bottom: 0;
      border-radius: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #334155;
      border-radius: 10px;
      background: #0b1220;
      color: #e8eefc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      border-color: #3b82f6;
    }

    .input-area button {
      padding: 14px 18px;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .input-area button:hover {
      background-color: #1d4ed8;
    }

    .input-area button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    /* --- Tip --- */
    .tip {
      text-align: center;
      font-size: 13px;
      color: #93a4c8;
      margin-top: 8px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #1f2a44;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– HR AI Agent</div>
    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Send a message..." />
      <button id="send">Send</button>
    </div>
    <p class="tip">Tip: For salary prediction, include years_experience, role, degree, company_size, location, level.</p>
  </div>

  <script>
    const input = document.getElementById('input');
    const btn = document.getElementById('send');
    const msgs = document.getElementById('messages');

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = text;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      addMessage(text, 'user');
      btn.disabled = true;

      try {
        const res = await fetch('/agent/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const body = await res.text();
        if (!res.ok) {
          addMessage(`HTTP ${res.status} ${res.statusText}:\n${body.substring(0, 500)}` , 'agent');
          return;
        }
        addMessage(body, 'agent');
      } catch (e) {
        addMessage(`âš ï¸ Request failed: ${e}`, 'agent');
      } finally {
        btn.disabled = false;
        input.focus();
      }
    }

    btn.addEventListener('click', send);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
